<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

    <style>
        body {
            font-family: 'Montserrat';
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto p-5">
                <h1>User Form</h1>
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name...">
                        <div class="invalid-feedback">
                            Name must be between 6 to 10 characters
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Zipcode">Zipcode</label>
                        <input type="text" class="form-control" id="zipcode" placeholder="Enter zipcode...">
                        <div class="invalid-feedback">
                            Enter valid Zipcode
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email...">
                        <div class="invalid-feedback">
                            Enter a valid email
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Contact Number">Contact Number</label>
                        <input type="text" class="form-control" id="contact_number" placeholder="Enter mobile number...">
                        <div class="invalid-feedback">
                            Enter a valid mobile number
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter password...">
                        <div class="invalid-feedback">
                            Enter a valid valid password
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Confirm Password">Confirm Password</label>
                        <input type="text" class="form-control" id="confirm_password" placeholder="Enter password again...">
                        <div class="invalid-feedback">
                            Password is not matching
                        </div>
                    </div> -->

                    <input type="submit" class="submit_btn btn-block btn-primary mt-5 p-2" style="cursor:pointer">
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
